<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>live-test-3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container my-4">
      <div class="d-flex flex-lg-row flex-column">
        <!-- Left Div -->
        <div class="p-3 text-white w-lg-[800px] w-100">
          <!-- item 1 -->
          <div class="card mb-3 bg" style="max-width: 540px">
            <div class="row g-0">
              <!-- Image Section -->
              <div class="col-md-4">
                <img
                  src="./assets/image-1.PNG"
                  class="rounded-start w-lg-[80px] w-100 h-100"
                  alt="Herloom Tomato"
                />
              </div>
              <!-- Content Section -->
              <div class="col-md-8">
                <div class="card-body custom-padding">
                  <!-- Title and Price Row -->
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <h3 class="text-black mb-0">Herloom tomato</h3>
                    <p class="mb-0 text-black font-bold">$5.99</p>
                  </div>
                  <!-- Additional Price Info -->
                  <p class="text-success mt-2 font-bold">$5.99/kg</p>
                </div>
              </div>
            </div>
          </div>

          <!-- item 2 -->
          <div class="card mb-3 bg" style="max-width: 540px">
            <div class="row g-0">
              <!-- Image Section -->
              <div class="col-md-4">
                <img
                  src="./assets/image-2.PNG"
                  class="rounded-start w-lg-[80px] w-100 h-100"
                  alt="Herloom Tomato"
                />
              </div>
              <!-- Content Section -->
              <div class="col-md-8">
                <div class="card-body custom-padding">
                  <!-- Title and Price Row -->
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <h3 class="text-black mb-0">Organic ginger</h3>
                    <p class="mb-0 text-black font-bold">$6.50</p>
                  </div>
                  <!-- Additional Price Info -->
                  <p class="text-success mt-2 font-bold">$12.99/kg</p>
                </div>
              </div>
            </div>
          </div>

          <!-- item 3 -->
          <div class="card mb-3 bg" style="max-width: 540px">
            <div class="row g-0">
              <!-- Image Section -->
              <div class="col-md-4">
                <img
                  src="./assets/image-3.PNG"
                  class="rounded-start w-lg-[80px] w-100 h-100"
                  alt="Herloom Tomato"
                />
              </div>
              <!-- Content Section -->
              <div class="col-md-8">
                <div class="card-body custom-padding">
                  <!-- Title and Price Row -->
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <h3 class="text-black mb-0">Sweet onion</h3>
                    <p class="mb-0 text-black font-bold">$14.95</p>
                  </div>
                  <!-- Additional Price Info -->
                  <p class="text-success mt-2 font-bold">$2.99/kg</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Right Div -->
        <div class="p-3 text-white w-lg-[400px] w-100">
          <div class="card h-full" style="width: 18rem">
            <div class="card-body">
              <!-- Card Title -->
              <h3 class="card-title mb-4 text-black">Order Summary</h3>

              <!-- Flexbox for Subtotal, Shipping, Tax, and Total -->
              <div class="d-flex justify-content-between mb-2 text-black">
                <span>Subtotal</span>
                <span>$27.44</span>
              </div>
              <div class="d-flex justify-content-between mb-2 text-black">
                <span>Shipping</span>
                <span>$3.99</span>
              </div>
              <div class="d-flex justify-content-between mb-2 text-black">
                <span>Tax</span>
                <span>$2.00</span>
              </div>
              <div
                class="d-flex font-bold justify-content-between pt-2 text-black"
              >
                <span>Total</span>
                <span>$33.43</span>
              </div>

              <!-- Continue to Payment Button -->
            </div>
            <a
              href="#"
              class="btn bg-green btn-hover w-80 mt-4 d-flex justify-content-between align-items-center p-20"
            >
              <span class="text-white">Continue to Payment</span>
              <svg
                class="text-white"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-right"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
